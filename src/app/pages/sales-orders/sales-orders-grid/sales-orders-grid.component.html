<div class="container-fluid parentMargin">
<div style="width:100%;">
  <h5>Sales Orders</h5>
  <br/>
  <input type="text" id="txtItemSearch" class="searchBox" style="width: 150px;" (keyup.enter)="SearchSalesOrders()" [(ngModel)]="searchParamter" [value]="searchParamter" placeholder="Search sales orders..." />
  <button id="btnSearchSalesOrders" type="button" class="btn-search-small"><i class="fas fa-search" aria-hidden="true" (click)="SearchSalesOrders()"></i></button>
  <ng-container 
    *ngxPermissionsOnly="['CanCreate19']">
    <a herf="#">
      <button 
        id="btnAddQuote"
        type="button" 
        class="btn-details btn-affirm pull-right"
        (click)="AddNewQuote()">
        <i class="fas fa-plus" aria-hidden="true"></i>&nbsp;New Quote
      </button>
    </a>
  </ng-container>
</div>
<div class="salesOrdersGridOuter">
  <ag-grid-angular 
  #agGrid style="width: 100%; height: 750px;" 
  class="ag-fresh" 
  [gridOptions]="agGridOptions" 
  [rowData] = "AcData" 
 >
</ag-grid-angular>

<div class="btn-group dropup quotePartsButton">
    <button class="refreshGrid" (click)="refreshGrid()"><i style="color:white;" class="fas fa-sync-alt"></i></button>
    <button class="menuBtn" data-toggle="dropdown"><i style="color:white;" class="fas fa-cog"></i></button>
      <ul class="dropdown-menu">
        <li><button *ngxPermissionsOnly="['CanExport16']" style="width:100%" class="export-grid dropdown-item" (click)="exportGrid_Click($event)">Export</button></li>
        <li><button style="width:100%" class="reset-grid dropdown-item" (click)="resetGridColumns_Click()">Reset Columns</button></li>
        <li><button style="width:100%" class="save-grid dropdown-item" (click)="saveGridState_Click($event)">Save Column</button></li>
      </ul>
  </div>
</div>

  <div class="ag-grid-sort pull-right" style="position: absolute; top: 74%; right: 5%">
    <div class="alert alert-success alert-autocloseable-success grid-Download" style="display:none; position: absolute; top: -120%; height: 25px; padding-top: 2px; padding-left: 10px; padding-right: 100px;">
      <i class="fas fa-check-circle fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>Downloading...
    </div>
    <div class="alert alert-success alert-autocloseable-success grid-Alert" style="display:none; position: absolute; top: -120%; right: 0; height: 25px; padding-top: 2px; padding-left: 10px; padding-right: 100px;">
      <i class="fas fa-check-circle fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>Saved
  </div>
</div>

</div>
