<div>
  <div style="width: 100%">
  <button (click)="onAddRow()" class="btn btn-main">Add Row</button>
  <button (click)="deleteSelectedRow()" class="btn btn-main">Delete Rows</button>

  <div class="ag-grid-sort pull-right">
      <div class="alert alert-success alert-autocloseable-success grid-Download" style="display:none; position: absolute; top: 2%; height: 25px; padding-top: 2px; padding-left: 10px; padding-right: 100px; z-index: 1;">
          <i class="fas fa-check-circle fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>Downloading...
      </div>
    <div class="alert alert-success alert-autocloseable-success grid-Alert" style="display:none; position: absolute; top: 2%; right: 21.8%; height: 25px; padding-top: 2px; padding-left: 10px; padding-right: 100px; z-index: 1;">
      <i class="fas fa-check-circle fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>Saved
    </div>
  </div>
  </div>
  <ag-grid-angular
    id="quoteExtraGrid"
    style="width: 100%; height: 500px;"
    class="ag-fresh"
    [gridOptions]="agGridOptions"
    (rowClicked)="onCellClicked($event)">
  </ag-grid-angular>
      <div class="btn-group dropup">
          <button class="refreshGrid" (click)="refreshGrid()"><i style="color:white;" class="fas fa-sync-alt"></i></button>
          <button class="menuBtn" data-toggle="dropdown"><i style="color:white;" class="fas fa-cog"></i></button>
              <ul class="dropdown-menu">
                  <li><button style="width:100%" class="export-grid dropdown-item" (click)="exportGrid_Click($event)">Export</button></li>
                  <li><button style="width:100%" class="reset-grid dropdown-item" (click)="resetGridColumns_Click()">Reset Columns</button></li>
                  <li><button style="width:100%" class="save-grid dropdown-item" (click)="saveGridState_Click($event)">Save Column</button></li>
              </ul>
      </div>
</div>

<div id="quote-extra-comment-preview">
  <az-comment-hover
    [objectId]="hoverObjectId"
    [objectTypeId]="quoteExtraObjectTypeId"
    [objectInfo]="hoverObjectInfo">
  </az-comment-hover>
</div>

<div id="quote-extra-comment-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 150%; right: 25%;">
      <div class="modal-header">
        <div class="header-text">
          {{clickedObjectInfo}}
        </div>
      </div>
      <div class="modal-body">
        <az-comments
          [objectId]="clickedQuoteExtraId"
          [objectTypeId]="quoteExtraObjectTypeId"
          [commentTitle]="'Quote Extra Comments'"
          (onCommentSaved)="onQuoteExtraCommentSaved()">
        </az-comments>
      </div>
    </div>
  </div>
</div>
