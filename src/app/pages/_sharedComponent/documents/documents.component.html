<div class="modal fade mdl-documents" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="header-text">
          Add Documents
        </div>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Cancel</span></button>
      </div>
      <div class="modal-body">

        <!-- Body -->
        <file-drop (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
          <span>Drag and drop to add documents</span> &nbsp;&nbsp;
          <input type="file" name="file" id="inputDocumentFile" ngModel (change)="droppedInput($event)"> 
        </file-drop>
        <br>
          
        <ag-grid-angular #agGrid style="width: 775px; height: 300px;" class="ag-fresh" [gridOptions]="agGridOptions" [rowData]="AcData"></ag-grid-angular>

        <!-- <div class="modal-footer"></div> -->
      </div>
      <simple-notifications *ngIf="disallowToast" [options]="documentNotifyOptions"></simple-notifications>
    </div>
  </div>
</div>
