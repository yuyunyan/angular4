<ng-container>
  <div class="modal-dialog">
    <div class="modal-content route-to-modal" style="width: auto; right:auto;">
      <div class="modal-header">
        <div class="header-text" style="color: white;">
          Route to ...
        </div>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Cancel</span></button>
      </div>

      <div class="modal-body">
        <div id="routeOptions">
            <div class="input-group">
                <div class="btn-group">
                  <a class="btn btn-default auto-route btn-sm active" (click)="routeToggle($event)" data-toggle="routeBuyer" data-title="false">Automatic</a>
                  <a class="btn btn-main specific-route btn-sm notActive" (click)="routeToggle($event)" data-toggle="routeBuyer" data-title="true">Specific Buyer</a>
                </div>
            </div>

              checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Automatic</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radio2"
              name="isSpecificBuyer"
              type="radio"
              class="custom-control-input"
              [value]="true"
              [(ngModel)]="isSpecificBuyer">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Specific Buyer</span>
          </label> -->
        </div>

        <div id="routeToUser" [ngStyle]="{'display': isSpecificBuyer ? 'block' : 'none'}">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Route to</label>
            <div class="col-sm-7">
              <div class='well user-container'>
                <ul class="list-group checked-list-box">
                  <li *ngFor="let user of userList" class="list-group-item">
                      <div class="custom-control custom-checkbox">
                        <input (change)="updateSelectedItems()" [(ngModel)]="user.isSelected" type="checkbox" class="custom-control-input" id="ch_{{user.UserID}}">
                        <label class="custom-control-label" for="ch_{{user.UserID}}">{{user.FirstName + ' ' + user.LastName}}</label>
                      </div>     
                  </li>
                </ul>
              </div>
              <span class="help-block text-danger"
               *ngIf="!haveSelectedUsers">
               <br> Please select a user.
              </span>
              <!-- <select multiple
                class="form-control"
                name="routeToUserId"
                #formRouteUserId="ngModel"
                required
                [(ngModel)]="routeToUserId"
                [disabled]="userList.length < 1">
                <option *ngFor="let user of userList" [value]="user.UserID"><input type="checkbox" [value]="user.UserID"> {{user.FirstName + ' ' + user.LastName}}</option>
              </select>
              <span
                class="help-block text-danger"
                *ngIf="formRouteUserId.invalid && (formRouteUserId.dirty || formRouteUserId.touched)">
                Please select a user.
              </span> -->
            </div>
          </div>
        </div>
        <p class="errorText" *ngIf="errorMessage">No matching buyer found. Please choose a specific buyer</p>
          </div>

      <div class="modal-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="group button">
          <div class="btn-group" role="group">
            <button id="routeToClose" type="button" class="btn btn-modal" data-dismiss="modal" (click)="routeToCloseClicked()" role="button"><i class="fas fa-times" aria-hidden="true"></i> &nbsp; Close</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id="saveRoutes" [disabled]="!submitEnabled" class="btn btn-default btn-modal" (click)="routeToSaveClicked()" data-action="save" role="button"><i class="fas fa-check" aria-hidden="true"></i>&nbsp; Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
