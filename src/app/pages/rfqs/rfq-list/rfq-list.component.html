<div class="container-fluid parentMargin">
<div>
  <h5 class="pull-left">RFQs</h5><br><br>
  <!-- <a routerLink="/pages/rfqs/rfq-details"></a> -->
  <input type="text" id="txtRfqSearch" class="searchBox" style="width: 150px;" (keyup.enter)="SearchRfqs()" [(ngModel)]="searchParamter" [value]="searchParamter" placeholder="Search RFQs..." />
  <button id="btnSearchRfqs" type="button" class="btn-search-small" (click)="SearchRfqs()"><i class="fas fa-search" aria-hidden="true"></i></button>
  <button *ngxPermissionsOnly="['CanCreate27']" id="btnAddRfq" type="button" class="btn-details btn-affirm pull-right" (click)="addRfq($event)"><i class="fas fa-plus" aria-hidden="true"></i>&nbsp;New RFQ</button>

</div>
<div class="vendorRfqGrid">
  <ag-grid-angular 
  #agGrid style="width: 100%; height: 500px;" 
  class="ag-fresh" 
  [gridOptions]="agGridOptions" 
  [rowData] = "AcData" 
  (cellClicked)="onCellClicked($event)">
</ag-grid-angular>
<div class="btn-group dropup quotePartsButton">
  <button class="refreshGrid" (click)="refreshGrid()"><i style="color:white;" class="fas fa-sync-alt"></i></button>
  <button class="menuBtn" data-toggle="dropdown"><i style="color:white;" class="fas fa-cog"></i></button>
      <ul class="dropdown-menu">
          <li><button *ngxPermissionsOnly="['CanExport27']" style="width:100%" class="export-grid dropdown-item" (click)="exportGrid_Click($event)">Export</button></li>
          <li><button style="width:100%" class="reset-grid dropdown-item" (click)="resetGridColumns_Click()">Reset Columns</button></li>
          <li><button style="width:100%" class="save-grid dropdown-item" (click)="saveGridState_Click($event)">Save Column</button></li>
      </ul>
</div>
</div>
  <div class="ag-grid-sort pull-right" style="position: absolute; top: 79.5%; right: 5%;">
    <div class="alert alert-success alert-autocloseable-success grid-Download" style="display:none; position: absolute; top: -120%; height: 25px; padding-top: 2px; padding-left: 10px; padding-right: 100px;">
      <i class="fas fa-check-circle fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>Downloading...
    </div>
    <div class="alert alert-success alert-autocloseable-success grid-Alert" style="display:none; position: absolute; top: -120%; right: 7.5%; height: 25px; padding-top: 2px; padding-left: 10px; padding-right: 100px;">
      <i class="fas fa-check-circle fa-lg" aria-hidden="true">&nbsp;&nbsp;</i>Saved
    </div>
  </div>
  <simple-notifications [options]="notifyOptions"></simple-notifications>
</div>
