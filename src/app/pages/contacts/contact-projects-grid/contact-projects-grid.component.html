<div class="grid-label-wrapper">
	<span class="gridName"><b>Projects</b></span>
</div>
<ag-grid-angular 
	id="contactProjectGrid"
	#agGrid 
	style="width: 100%; height: 80%;"
	class="ag-fresh" 
	[gridOptions]="contactProjectsGrid"
	(rowClicked)="onCellClicked($event)">
</ag-grid-angular>
<div class="projects-dropdown-wrapper" [ngStyle]="{'display': canEdit? 'flex' : 'none'}">
	<select class="projects-dropdown-select" name="projectId" [(ngModel)]="projectId">
		<option *ngFor="let option of contactProjectOptions;" [value]="option.projectId">
			{{option?.name}}
		</option>
	</select>
	<button type="button" class="btn-add-project" (click)="addProject()">
		<i class="fas fa-plus" aria-hidden="true"></i>
	</button>
</div>
