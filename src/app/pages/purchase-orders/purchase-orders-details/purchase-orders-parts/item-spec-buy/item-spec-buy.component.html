<div widget class="card"  style="width: 100%; height: 300px;">
	<div class="card-header">
		<span>Spec Buy For {{partNumber}}</span> 
  </div>
  <div class="row" style="padding-top: 10px;" >
      <div class="col-lg-12">
        <div class="form-group row text-left" >
          <label class="col-md-3 col-form-label " >Reserved for:</label>
          <div class="col-md-8">
            <div class="col-md-8" style="display: flex;flex-flow: row;justify-content: start;align-self: center;">
              <select 
              class="form-control" 
              name="userDropDown"
              data-field-name="userId"
               (change)="userSelectionChanged($event.target.value)">
              <option *ngFor="let user of (usersList | async)" [selected]="user.UserID == userId" [value]="user.UserID">{{user.FirstName + ' '+ user.LastName}} </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row text-left" >
          <label class="col-sm-3 col-form-label">For Account:</label>
          <div class="col-sm-8">
            <div class="col-sm-8" style="display: flex;flex-flow: row;justify-content: start;align-self: center;">
              <select 
              class="form-control"
              name="selectedAccount"
              data-field-name="accountId" ([ngModel])="accountId" (change)="accountSelectionChanged($event.target.value)">
              <option *ngFor="let account of accountsList" [selected]="account.accountId == accountId" [value]="account.accountId">{{account.accountName }} </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row text-left" >
          <label class="col-sm-3 col-form-label">Reason for Spec Buy:</label>
          <div class="col-sm-8">
            <div class="col-sm-8" style="display: flex;flex-flow: row;justify-content: start;align-self: center;">
              <textarea rows="3" cols="50" [(ngModel)]="specBuyReason"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 offset-sm-6">
        <button
          class="btn btn-main"
          type="button"
          (click)="saveSpecBuy()">
          <i class="fas fa-check" aria-hidden="true"></i> &nbsp;Save
        </button>
        <!--<button
          class="btn btn-main"
          type="button"
          (click)="cancelSpecBuy()">         
          <i class="fa fas fa-times" aria-hidden="true"></i> &nbsp;Cancel
        </button>-->
      </div>
    </div>
</div>
