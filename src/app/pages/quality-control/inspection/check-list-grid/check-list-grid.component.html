<div class="containter-fluid checkListGridRow">
  <div class="col-sm-12">
<div class="row check-list-alignment">
  <div class="col-sm-2 floatRight">
    
    <ul class="check-list-ul">
      <li *ngFor="let checkList of checkLists" [ngClass]="checkList.id == selectedCheckListId?'selected':''">
        <a href="javascript:void(0)" (click)="onCheckListChange(checkList.id)">
          <div>
            <span>{{checkList.name}}&nbsp;({{checkList.completedCount}}/{{checkList.questions.length}})</span>
          </div>
        </a>
        <button [disabled]="insComplete" *ngIf="checkList.addedByUser" (click)="removeAvaCheckList(checkList.id)">Remove</button>
      </li>
      <div class="dropdown">
        <button *ngIf="!insComplete" class="dropDownbtn form-control">+New Checklist</button>
        <div *ngIf="!insComplete" class="dropdown-content">
          <li id="availableCheckList" *ngFor="let aCheckList of availableCheckLists">
            <a href="javascript:void(0)" (click)="insertCheckList(aCheckList.id)">
              <span>{{aCheckList.name}}</span>
            </a>
          </li>
        </div>
      </div>
    </ul>
  </div>
  <div class="col-sm-10 floatLeft">
    <ag-grid-angular id="checkListGrid" style="width: 100%; height:700px" class="ag-fresh" [gridOptions]="checkListGrid">
    </ag-grid-angular>
  </div>
</div>
</div>
</div>
<simple-notifications [options]="notifyOptions"></simple-notifications>
<az-images [customParams]="selectedQuestionParams"></az-images>
