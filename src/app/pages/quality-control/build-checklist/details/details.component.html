<div class="container-fluid questionDetails">
  <br>
  <div *ngIf="showParent" class="row col-md-12">
    <div class="col-sm-4">
      <div class="form-group row text-left">
        <label>Parent CheckList</label>
      </div>
    </div>
    <div class="col-sm-8">
      <select class="form-control" name="parentOptions" [(ngModel)]="checkList.parentCheckListId" (change)="onParentChange($event.target.value)">
        <option value="">None</option>
        <option *ngFor="let p of parentCheckListOptions" [value]="p.id">{{p.name}}</option>
      </select>
    </div>
  </div>
  <div class="row col-md-12" [ngClass]="{'has-danger': !checkList.name }">
    <div class="col-sm-4">
      <div class="form-group row text-left">
        <label>CheckList Name</label>
      </div>
    </div>
    <div class="col-sm-8">
      <input required class="form-control" type="text" name="nameInput" [(ngModel)]="checkList.name" />
    </div>
  </div>
  <div class="row col-md-12" [ngClass]="{'has-danger': !checkList.checklistTypeId }">
    <div class="col-sm-4">
      <div class="form-group row text-left">
        <label>CheckList Type</label>
      </div>
    </div>
    <div class="col-sm-8">
      <select required class="form-control" name="typeOptions" [(ngModel)]="checkList.checklistTypeId">
        <option [disabled]="disabledType" *ngFor="let t of checkListType" [value]="t.id">{{t.name}}</option>
      </select>
    </div>
  </div>
  <div class="row descriptionRow col-md-12">
    <div class="col-sm-4">
      <div class="form-group row text-left">
        <label>Description</label>
      </div>
    </div>
    <div class="col-sm-8">
      <textarea class="form-control" rows="5" id="comment" name="descriptionInput" [(ngModel)]="checkList.description"></textarea>
    </div>
  </div>
  <div class="row col-md-12">
    <div class="col-sm-5">
      <div class="row" [ngClass]="{'has-danger': !checkList.sortOrder }">
        <div class="col-sm-5">
          <div class="form-group row text-left">
            <label>Sort Order</label>
          </div>
        </div>
        <div class="col-sm-7">
          <input required class="form-control" type="number" name="sortOrderInput" [(ngModel)]="checkList.sortOrder" />
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="row col-md-12" [ngClass]="{'has-danger': !checkList.effectiveStartDate }">
        <div class="col-sm-5">
          <div class="form-group row text-left">
            <label>Effective Date</label>
          </div>
        </div>
        <div class="col-sm-6">
          <input id="effectiveDate" class="form-control" type="date" name="effectiveInput" [(ngModel)]="checkList.effectiveStartDate" />
        </div>
      </div>
    </div>
  </div>
  
  <div class="row col-md-12">
    <div class="col-sm-6">
      <div class="form-group row text-left">
        <div class="custom-control custom-checkbox">
          <input [(ngModel)]="checkList.isEnabled" type="checkbox" class="custom-control-input" id="isEnabled">
          <label class="custom-control-label" for="isEnabled">Enabled</label>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <button class="btn btn-main" (click)="saveCheckListDetails()">Save</button>
<br><br>
  <simple-notifications [options]="notifyOptions"></simple-notifications>
</div>
