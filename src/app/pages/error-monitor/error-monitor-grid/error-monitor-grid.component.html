<div class="container-fluid">
  <div class="searchMaster">
    <div class="widget-body">
      <div class="row mbm-20">
        <div class="col-lg-12 col-12 bottom-30">
          <div class="row mbm-20 pull-right">
          </div>
          <br/>
          <div widget class="card searchClass">
            <div class="card-header">
              <span>Search</span>
              <div class="widget-controls">
                <a data-widgster="expand" class="transition"><i class="fas fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fas fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fas fa-expand-arrows-alt"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fas fa-compress"></i></a>
              </div>
            </div>

            <div class="card-block widget-body">
                <br>
              <div class="row col-md-12 detailParent">
                  <div class="col-md-3">
                  <input type="text"
                  id="txtItemSearch"
                  class="searchBox"
                  style="width: 150px;"
                  (keyup.enter)="searchErrorLogs()"
                  [(ngModel)]="searchString"
                  [value]="searchString"
                  placeholder="Search error log..."/>
                <button class="btn-search-small" ><i class="fas fa-search" aria-hidden="true" (click)="searchErrorLogs()"></i></button>
              </div>

                <div class="col-md-1">
                  <label class="col-form-label pull-right">Date:</label>
                  </div>
                <div class="col-md-2 date-field">
                  <input type="date" id="startDate" class="form-control" [ngModel]="startDate | date:'yyyy-MM-dd'" (ngModelChange)="startDateCopy= $event"/>
                </div>
                <div class="col-md-1">
                    <label class="col-form-label pull-right">To:</label>
                  </div>
                <div class="col-md-2 date-field">
                  <input type="date" class="form-control" [ngModel]="endDate | date:'yyyy-MM-dd'" (ngModelChange)="endDateCopy= $event" />
                </div>

              </div>
              <br>
              <div class="row col-md-12 detailParent">
                  <div class="col-md-3">
              </div>
                <div class="col-md-1">                    
                  <label class="col-form-label pull-right">Time:</label>
                </div>
                <div class="col-md-2 date-field">
                  <input id="startTime" type="text" class="form-control timepicker" [(ngModel)]="startTime" name="startTime" />
                </div>
                <div class="col-md-1">                 
                  <label class="col-form-label pull-right">To:</label>
                </div>
                <div class="col-md-2 date-field">
                  <input id="endTime" type="text" class="form-control timepicker" [(ngModel)]="endTime" name="endTime" />
                </div>
              </div>
              <br>
              <div class="row col-md-12">
                <div class="row col-md-12 optionClass">
                  <div class="col-md-2 detailParent">
                      <label class="col-form-label">Filter Options</label>
                    </div>
                  <div class="row col-md-12">
                    <label class="custom-control custom-radio">
                      <input type="radio" class="form-col-label" name="application" value="0" [(ngModel)]="application">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">All</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input type="radio" class="form-col-label" name="application" value="1" [(ngModel)]="application">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Angular Error</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input type="radio" class="form-col-label" name="application" value="2" [(ngModel)]="application">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Web Api Error</span>
                    </label>
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div widget class="card clWidget">
    <div class="card-header">
      <span>Error Log</span>
      <div class="widget-controls">
        <a data-widgster="expand" class="transition"><i class="fas fa-chevron-down"></i></a>
        <a data-widgster="collapse" href="#" class="transition"><i class="fas fa-chevron-up"></i></a>
        <a data-widgster="fullscreen" href="#" class="transition"><i class="fas fa-expand-arrows-alt"></i></a>
        <a data-widgster="restore" href="#" class="transition"><i class="fas fa-compress"></i></a>
      </div>
    </div>
    <div class="card-block widget-body">
      <div class="container-fluid">
        <ag-grid-angular #agGrid 
          style="width: 100%; height: 500px;"
          class="ag-fresh"
          [gridOptions]="agGridOptions"
          (cellClicked)="onCellClicked($event)">
        </ag-grid-angular>
      </div>
      <br>
    </div>
  </div>
</div>
