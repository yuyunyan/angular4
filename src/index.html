<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quotely</title>
	<meta name="description" content="Admin template based on Angular 2 and Bootstrap 4">
    <base href="/">	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>  
    <az-root></az-root>
    <div class="spin-outer" id="preloader">
        <div class="spin-container">
            <div class="spin-inner">
                <div class="spin-cube-grid">
                    <div class="spin-cube spin-cube1" style="background: url('assets/img/logo/source-cube-1.jpeg');  background-size: cover;"></div>
                    <div class="spin-cube spin-cube2" style="background: url('assets/img/logo/source-cube-2.jpeg');  background-size: cover;"></div>
                    <div class="spin-cube spin-cube3" style="background: url('assets/img/logo/source-cube-3.jpeg');  background-size: cover;"></div>
                    <div class="spin-cube spin-cube4" style="background: url('assets/img/logo/source-cube-4.jpeg');  background-size: cover;"></div>
                    <div class="spin-cube spin-cube5" style="background: url('assets/img/logo/source-cube-5.jpeg'); background-size: cover;"></div>
                    <div class="spin-cube spin-cube6" style="background: url('assets/img/logo/source-cube-6.jpeg'); background-size: cover;"></div>
                    <div class="spin-cube spin-cube7" style="background: url('assets/img/logo/source-cube-7.jpeg'); background-size: cover;"></div>
                    <div class="spin-cube spin-cube8" style="background: url('assets/img/logo/source-cube-8.jpeg'); background-size: cover;"></div>
                    <div class="spin-cube spin-cube9" style="background: url('assets/img/logo/source-cube-9.jpeg'); background-size: cover;"></div>
                </div>
            </div>
        </div>
    </div>

    <script data-pace-options='{ "target": ".main-wrapper", "ghostTime": 1000 }'></script>
    <script src="https://cdn.ckeditor.com/4.6.1/full-all/ckeditor.js"></script>
    <!-- Include a polyfill for ES6 Promises (optional) for IE11 and Android browser -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
</body>
</html>
